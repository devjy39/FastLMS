<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>register</title>
</head>
<body>
    <h1>회원가입</h1>

    <form method="post">
        <div>
            <input type="email" name="userId" placeholder="이메일" required>
        </div>
        <div>
            <input type="text" name="name" placeholder="이름" required>
        </div>
        <div>
            <input type="password" name="password" placeholder="비밀번호" required>
        </div>
        <div>
            <input type="password" name="rePassword" placeholder="비밀번호 재확인" required>
        </div>
        <div>
            <input type="tel" name="phone" placeholder="전화번호" required>
        </div>
        <button>
            회원가입
        </button>
    </form>
</body>
</html>
